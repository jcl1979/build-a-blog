{% extends "base.html" %}
{% block content %}

        <form method='post'>
        <h1 style='text-align:center'>Add a Blog Entry</h1>
            <label>
                Title for Your New Blog:
                <br>
                <input type="text" name='title' value="{{new_title}}" />
                <br>
                <span class="error"><em>{{title_error}}</em></span>
            </label>
            <br>
            
            <label>
                Your New Blog:
                <br>
                <textarea rows='12' cols='30' name='body'>{{new_body}}</textarea>
                <br>
                <span class="error"><em>{{body_error}}</em></span>   
            </label>
            
        <br>
    <input type="submit" value='Add Entry'>
        
    </form>
    
{% endblock %}
